<section class="login">
  <form>
    
    <div class="header">
      <h1>Sign In</h1>
      <p>{{ message }}</p>
    </div>
  
    <fieldset>
      <input type="email" name="email" placeholder="Email Address">
      <input type="password" name="password" placeholder="Password">
      <input type="city" name="city" placeholder="City">
    </fieldset>
  
    <button type="submit" class="btn">submit</button>
  </form>
</section>
